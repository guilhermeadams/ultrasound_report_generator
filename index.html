<!DOCTYPE html>
<html>
<head>
    <title>Ultrasound Report Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .centered {
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 20px 0;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Ultrasound Report</h2>

        <tr>
            <th>Code</th>
            <th>Estrutura</th>
            <th>Normal</th>
            <th>Anormal</th>
            <th>Não visibilizada</th>
            <th>Comentários</th>
            <th>Impressão Diagnóstica</th>
        </tr>

            <td class="centered"><input type="checkbox" id="figado-anormal"></td>
            <td class="centered"><input type="checkbox" id="figado-nao-visibilizada"></td>
            <td><input type="text" id="figado-comentarios"></td>
            <td><input type="text" id="figado-impressao-diagnostica"></td>
